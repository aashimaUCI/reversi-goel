<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <style>
        body {
            background-color: darkseagreen;
        }
    </style>


    <title>Reversi</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col text-center">
                <a class="btn btn-success text-nowrap" href="about.html">About</a>
            </div>
            <div class="col text-center">
                <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules </a>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1" />
            </div>    
        </div>

        <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text" id="displayName">Name</span>
                    <input type="text" class="form-control text-nowrap" id="nameInput"  placeholder="Choose your display name" aria-label="Enter your display name while playing Reversi" aria-describedby="displayName"/>
                    <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="window.location='lobby.html'">Enter Lobby</button>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2"/>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
